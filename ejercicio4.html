<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buscador de Digimon</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      margin-top: 0;
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    select, input, button {
      padding: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    input, select {
      width: 200px;
    }

    button {
      background-color: #00c3ff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0099cc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: #fff;
      color: #000;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #00c3ff;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    caption {
      caption-side: top;
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #fff;
    }

    @media (max-width: 600px) {
      .form-group {
        flex-direction: column;
        align-items: center;
      }

      input, select, button {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Buscador de Digimon</h2>
    <p><strong>Nombre:</strong> Carolina Rivas Choquemallco</p>
    <p><strong>C.I.:</strong> 10902052</p>

    <div class="form-group">
      <select id="tipoBusqueda">
        <option value="todos">Todos</option>
        <option value="nombre">Por nombre</option>
        <option value="nivel">Por nivel</option>
      </select>

      <input type="text" id="entrada" placeholder="Ej: agumon o rookie">
      <button onclick="buscarDigimon()">Buscar</button>
    </div>

    <table id="resultado">
      <caption>Resultados</caption>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Nivel</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function buscarDigimon() {
      const tipo = document.getElementById('tipoBusqueda').value;
      const entrada = document.getElementById('entrada').value.trim().toLowerCase();
      let url = "";

      if (tipo === "todos") {
        url = "https://digimon-api.vercel.app/api/digimon";
      } else if (tipo === "nombre") {
        if (!entrada) {
          alert("Por favor ingresa un nombre.");
          return;
        }
        url = `https://digimon-api.vercel.app/api/digimon/name/${entrada}`;
      } else if (tipo === "nivel") {
        if (!entrada) {
          alert("Por favor ingresa un nivel.");
          return;
        }
        url = `https://digimon-api.vercel.app/api/digimon/level/${entrada}`;
      }

      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error("No se encontrÃ³ el Digimon");
          return response.json();
        })
        .then(data => renderizarTabla(data))
        .catch(error => {
          console.error("Error:", error);
          renderizarTabla([]);
          alert("No se encontraron resultados.");
        });
    }

    function renderizarTabla(data) {
      const tbody = document.querySelector("#resultado tbody");
      tbody.innerHTML = "";

      if (!Array.isArray(data)) data = [data];

      data.forEach(digimon => {
        const fila = `
          <tr>
            <td>${digimon.name}</td>
            <td>${digimon.level}</td>
          </tr>
        `;
        tbody.innerHTML += fila;
      });
    }
  </script>

</body>
</html>
